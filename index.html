<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">A Lenda de Korra</h3>
                <p class="descricao">O Avatar Korra terá que lutar contra forças reais e do mundo dos espíritos para
                    proteger sua cidade da destruição</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="box_filme"><img src="/img/capa_carousel_1.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_2.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_3.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_4.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_5.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_6.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_7.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_8.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_9.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_10.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_11.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_12.jpg"></div>
            <div class="box_filme"><img src="/img/capa_carousel_13.jpg"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ec26b39cbc.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
